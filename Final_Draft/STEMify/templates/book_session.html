<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Advisor Session - STEMify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Book a Session with an Advisor</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class="error">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <label for="advisor">Select Advisor:</label>
      <select name="advisor_id" id="advisor" required>
        {% for advisor in advisors %}
          <option value="{{ advisor.id }}">{{ advisor.username }}</option>
        {% endfor %}
      </select><br><br>
      <label for="time">Preferred Time:</label>
      <input type="datetime-local" name="start_time" id="time" required><br><br>
      <button type="submit">Book Session</button>
    </form>
    <p><a href="{{ url_for('student_dashboard') }}">â¬… Back to Dashboard</a></p>
  </div>
</body>
</html>
